<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>

    <div class="container py-5">
        <div class="row">
            <h1 class="animated-title text-center pb-3">Movies Posters</h1>
            <div class="col-lg-4 col-md-6">
                <figure class="position-relative ">
                    <img src="Images/titanc.jpg" class="w-100" alt="Titanic">
                    <figcaption class="img-caption text-center py-2 position-absolute rounded-2">
                        <h3 class="fw-bold">Titacnic</h3>
                        <p>On April 15, 1912, after striking an iceberg, Titanic broke apart and sank to the bottom of
                            the ocean, taking with it
                            the lives of more than 1,500 passengers and crew.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="col-lg-4 col-md-6">
                <figure class="position-relative ">
                    <img src="Images/homealone.jpg" class="w-100" alt="Titanic">
                    <figcaption class="img-caption text-center py-2 position-absolute rounded-2">
                        <h3 class="fw-bold">Home alone</h3>
                        <p>A young boy who defends his suburban Chicago home from a home invasion by a pair of robbers after his family
                        accidentally leaves him behind on their Christmas vacation to Paris.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="col-lg-4 col-md-6">
                <figure class="position-relative ">
                    <img src="Images/harrypotter.jpg" class="w-100" alt="Titanic">
                    <figcaption class="img-caption text-center py-2 position-absolute rounded-2">
                        <h3 class="fw-bold">Harry Potter</h3>
                        <p>An 11-year-old boy who discovers he is the son of famous wizards and will attend Hogwarts School of Witchcraft and
                        Wizardry.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="col-lg-4 col-md-6">
                <figure class="position-relative ">
                    <img src="Images/kingkong.jpg" class="w-100" alt="Titanic">
                    <figcaption class="img-caption text-center py-2 position-absolute rounded-2">
                        <h3 class="fw-bold">King Kong</h3>
                        <p>Darrow, as a white woman, represents an ideal of beauty that is universal.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="col-lg-4 col-md-6">
                <figure class="position-relative ">
                    <img src="Images/run.jpg" class="w-100" alt="Titanic">
                    <figcaption class="img-caption text-center py-2 position-absolute rounded-2">
                        <h3 class="fw-bold">Run</h3>
                        <p>Run is packed with themes of paranoia, the lengths a mother will go to to protect her child, the cycle of abuse, and
                        obsession.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="col-lg-4 col-md-6">
                <figure class="position-relative ">
                    <img src="Images/wonder.jpg" class="w-100" alt="Titanic">
                    <figcaption class="img-caption text-center py-2 position-absolute rounded-2">
                        <h3 class="fw-bold">Wonder</h3>
                        <p>Wonder is about a boy called Auggie, who was born with a genetic condition that causes a facial deformity.
                        </p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

    <div id="lightBox" class="position-fixed start-0 bottom-0 top-0 end-0 d-none align-items-center justify-content-center">
          <div id="lightBoxItem" class="position-relative d-flex align-items-center justify-content-between">
            <i id="prev" class="fa-solid fa-circle-arrow-left"></i>
            <i id="close" class="fa-solid fa-circle-xmark"></i>
            <i id="next" class="fa-solid fa-circle-arrow-right"></i>
          </div>
    </div>


    <script src="Js/main.js"></script>
</body>

</html>
